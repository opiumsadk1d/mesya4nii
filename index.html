<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой Цикл</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Мой Цикл</h1>

    <div class="input-section">
      <label for="startDate">Дата начала последних месячных:</label>
      <input type="date" id="startDate" />
      <label for="cycleLength">Длина цикла (дней):</label>
      <input type="number" id="cycleLength" value="28" min="20" max="40" />
      <button onclick="calculateCycle()">Рассчитать</button>
    </div>

    <div class="calendar-section">
      <h2>Календарь</h2>
      <div id="calendar"></div>
    </div>

    <div class="symptom-section">
      <h2>Симптомы и настроение</h2>
      <label for="mood">Настроение:</label>
      <select id="mood">
        <option value="">—</option>
        <option>Радость</option>
        <option>Грусть</option>
        <option>Раздражение</option>
        <option>Спокойствие</option>
      </select>

      <label for="symptom">Симптомы:</label>
      <select id="symptom">
        <option value="">—</option>
        <option>Боль</option>
        <option>Вздутие</option>
        <option>Усталость</option>
        <option>Головная боль</option>
      </select>

      <button onclick="saveSymptoms()">Сохранить для выбранной даты</button>
      <p id="selectedDateInfo"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
